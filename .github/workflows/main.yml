name: Build Windows App

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Package
      run: npm run package

    - name: Sign Application
      if: env.GH_TOKEN != ''
      run: |
        # Add your signing command here
        signtool sign /fd SHA256 /a /tr http://timestamp.digicert.com /td SHA256 dist\iCloud Notes Setup 1.0.0.exe
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Upload Artifact
      run: |
        # Upload your artifact here
        echo "Uploading artifact..."
